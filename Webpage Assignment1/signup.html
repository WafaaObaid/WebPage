    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

    </head>
   
          
    <body class="body">
         <header>
         <h1 ><i> The Master's Touch</i></h1>
         <div class="welcome">
         <p><em>Welcome To Our Store, Sign Up to receive our latest updates and offers
         </em></p>
         </div>
    </header>
        <form class="forming" id="signupForm" action="Homepage.html" method="get">
            <fieldset>
                <legend>Personal Information</legend>
            <div>
           <label>Username</label>
           <input type="text" required placeholder="Name">
           </div>
            <br>
            <div>
           <label>Email</label>
           <input type="email" id="email" placeholder="email">
           </div>
           <br>
           <div>
           <label>Password</label>
           <input type="password" id="password" required placeholder="password">
           </div>
           <br>
           <div>
           <label>Confirm Password</label>
            <input type="password" id="confirmPassword" required placeholder="Confirm your password">
            </div>
              <br>
            <label>Gender</label>
            <div>
            <input id="m"  type="radio" name="gender" value="Male">
             <label for="m">Male</label>
               </div>
             
               <div>
            <input id="f" type="radio" name="gender" value="Female">
            <label for="f">Female</label>
            </div>

            <div>
                <input id="ch" type="checkbox" name="terms">
                <label for="ch">I agree with Terms</label>
            </div>
                <br>
            <input type="submit" value="Save" class="button">
            <input type="reset" value="Reset" class="button">
           </fieldset>
        </form>
